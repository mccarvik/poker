<!DOCTYPE html>
<html ng-app="poker">
   <head>
      <title>Single Hand Odds</title>
      <script src="/app/scripts/run_simulation.js"></script>
      <script src="/app/scripts/edit_dom.js"></script>
      <link rel="stylesheet"  href="app/stylesheets/single_hand.css"/>
      <script>
         $(document).ready(function() {
            $('.selectpicker').selectpicker();
         });
      </script>
   </head>
   
   <body>
      <div class="container-fluid card-select">
         <div ng-controller="SingleHandCtrl">
            <div class="row ">
               <div class="col-sm-5 hand top-border">
                  <h4 class="lead text-center">Hole Cards</h4>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-5 hand">
                  <select title='Value' class="card-select holecard1 selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card" ng-change='cardSelect($event)' ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select holecard1 selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card" ng-change='cardSelect($event)' ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
                  <select title='Value' class="card-select holecard2 selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card" ng-change='cardSelect($event)' ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select holecard2 selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card" ng-change='cardSelect($event)' ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-5 hand">
                  <img ng-src="{{image}}"/>
                  <!--<img ng-src="{{image}}"/>-->
               </div>
            </div>
            <div class="row">
               <div class="col-sm-5 hand">
                  <h4 class="lead text-center">Board Cards</h4>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-5 hand bottom-border">
                  <select title='Value' class="card-select board1 selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card" ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select board1 selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card" ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
                  <select title='Value' class="card-select board2 selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card" ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select board2 selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card" ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
                  <select title='Value' class="card-select board3 selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card" ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select board3 selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card" ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
                  <select title='Value' class="card-select board4 selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card" ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select board4 selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card" ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-5 hand">
                  <!--<img ng-src="{{image}}"/>-->
                  <!--<img ng-src="{{image}}"/>-->
                  <!--<img ng-src="{{image}}"/>-->
                  <!--<img ng-src="{{image}}"/>-->
               </div>
            </div>
         </div>
      <button id="run_sim_btn" class='btn btn-primary' onclick="run_simulation();"></button>
      </div>
   </body>
</html>
