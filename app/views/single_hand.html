<!DOCTYPE html>
<html ng-app="poker">
   <head>
      <title>Single Hand Odds</title>
      <script src="/app/scripts/run_simulation.js"></script>
      <link rel="stylesheet"  href="app/stylesheets/single_hand.css"/>
      <script>
         $(document).ready(function() {
            $('.selectpicker').selectpicker();
         });
      </script>
   </head>
   
   <body>
      <div class="container card-select">
         <div ng-controller="SingleHandCtrl">
            <div class="row">
               <div class="col-md-4 hand">
                  <h4 class="lead text-center">Hole Cards</h4>
                  <select title='Value' class="card-select selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card1" ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card1" ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
                  <select title='Value' class="card-select selectpicker show-tick" data-style="btn-info"data-width="75px" ng-model="Card1" ng-options="x for x in vals">
                     <option value="">(None)</option>
                  </select>
                  <select title='Suit' class="card-select selectpicker show-tick" data-style="btn-info" data-width="75px" ng-model="Card1" ng-options="x for x in suits">
                     <option value="">(None)</option>
                  </select>
               </div>
            </div>
         </div>
      <button id="run_sim_btn" class='btn btn-primary' onclick="run_simulation();"></button>
      </div>
   </body>
</html>
